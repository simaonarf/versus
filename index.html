<body>
  <section class="mx-auto h-[100vh] bg-custom-gradient text-gray-900">
    <!-- Navbar -->

      <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
        <nav class="flex justify-between items-center w-[95%]">
          <div class="flex items-center space-x-2">
            <div class="w-10">
              <img src="resources/images/velocimeter.webp" alt="" class="">

          </div>
          <ul class="flex space-x-5">
            <li><a href="#sobre" class="text-slate-100 hover:text-black">Sobre</a></li>
            <li><a href="./pages/register.html" class="text-slate-100 hover:text-black" id="cadastre-se">Cadastre-se</a>

    <section>
      <div class="flex justify-center items-center h-[calc(100vh-80px)] px-4">

          <h2 class="text-lg sm:text-xl font-semibold text-gray-900 mb-4 sm:mb-0 sm:text-left text-center">
            Procurar carros
          </h2>

          <div class="flex flex-col sm:flex-row items-center gap-4 sm:gap-6 mt-2 sm:mt-4">
            <div class="w-full max-w-[400px]">

                <option data-brand="56" value="9300" data-year="2024-1"

                  Toyota Corolla
                </option>
                <option data-brand="22" value="6382" data-year="2018-1"
                  data-image="https://res.cloudinary.com/dew5wuua0/image/upload/v1739642902/fusion_ld7bdz.png">
                  Fusion Titanium 2.0
                </option>
                <option data-brand="59" value="5512" data-year="2014-1"
                  data-image="https://res.cloudinary.com/dew5wuua0/image/upload/v1739312279/dwheredels0mz704hkos.png">
                  Jetta Comfortline 2.0
                </option>
                <option data-brand="56" value="9662" data-year="2025-3"
                  data-image="https://res.cloudinary.com/dew5wuua0/image/upload/v1739714476/pngwing.com_1_zodrvu.png">
                  Toyota SW4
                </option>
                <option data-brand="25" value="8779" data-year="2021-1"
                  data-image="https://res.cloudinary.com/dew5wuua0/image/upload/v1739715100/pngwing.com_2_qagfre.png">
                  Honda Civic
                </option>
                <option data-brand="6" value="10050" data-year="2023-1"
                  data-image="https://res.cloudinary.com/dew5wuua0/image/upload/v1739715615/pngwing.com_3_kwlcih.png">
                  Audi Q7
                </option>
              </select>
            </div>

            <button id="add-car-btn"
              class="w-full sm:w-auto h-[50px] px-7 bg-orange-500 text-white text-sm sm:text-base font-semibold rounded-full shadow-md hover:bg-orange-600">
              Adicionar Carro
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="">
      <h1 class="text-3xl font-bold text-center my-6">Comparação</h1>
      <hr class="border-t-2 border-gray-300 my-6">
      <h2 class="text-xl font-semibold text-center mb-6"> Adicione até tês carros!</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" style="margin-top: 20px;">
        <div class="card bg-white p-5 rounded-lg shadow-lg flex flex-col items-center" id="card-1">
          <h3 class="car-name text-xl font-semibold">Carro 1</h3>
          <img class="car-image mb-3" src="" alt="" style="max-width: 100%; height: auto;">
          <p>Preço: <span class="price-panel font-bold">-</span></p>
        </div>

        <div class="card bg-white p-5 rounded-lg shadow-lg flex flex-col items-center" id="card-2">
          <h3 class="car-name text-xl font-semibold">Carro 2</h3>
          <img class="car-image mb-3" src="" alt="" style="max-width: 100%; height: auto;">
          <p>Preço: <span class="price-panel  font-bold">-</span></p>
        </div>

        <div class="card bg-white p-5 rounded-lg shadow-lg flex flex-col items-center" id="card-3">
          <h3 class="car-name text-xl font-semibold">Carro 3</h3>
          <img class="car-image mb-3" src="" alt="" style="max-width: 100%; height: auto;">
          <p>Preço: <span class="price-panel  font-bold">-</span></p>
        </div>
      </div>

      <br>

      <footer class="footer">
        <div class="grid-container">
          <div>
            <h2>Links</h2>
            <ul>
              <li><a href="/index.html">Home</a></li>
              <li><a href="#">Sobre</a></li>
              <li><a href="https://github.com/simaonarf/versus" target="_blank">Documentação</a></li>
            </ul>
          </div>
        </div>
      </footer>

      <!-- Script Lucide.dev -->
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          if (window.lucide) {
            lucide.createIcons();
          } else {
            console.error("Lucide não carregou corretamente.");
          }
        });
      </script>
      <!-- Script Lucide.dev -->

      <!-- rapidapi -->
      <script src="scripts/rapidapi.js"></script>
      <!-- rapidapi -->

      <!--verifica login -->
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const logoutLink = document.getElementById("logout");
          const registerLink = document.getElementById("cadastre-se");

          if (localStorage.getItem("userLoggedIn") === "true") {
            if (registerLink) registerLink.style.display = "none";
            if (logoutLink) logoutLink.style.display = "block";
          } else {
            if (logoutLink) logoutLink.style.display = "none";
          }
        });

        document.getElementById("logout").addEventListener("click", function (event) {
          event.preventDefault();
          localStorage.removeItem("userLoggedIn");
          window.location.href = "index.html";
        });
      </script>
      <!--verifica login -->

</body>

</html>
